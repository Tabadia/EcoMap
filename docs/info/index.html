<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap Info</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../branding/png/transparent-icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.0.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="https://cdn.rawgit.com/NewSignature/us-map/0677afad/jquery.usmap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <header class="p-4 sm:mb-4">
        <div class="flex justify-center align-middle">
            <a href="../"><img class="w-96" src="../branding/png/logo-no-background.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="flex justify-center">
            <div class="w-full md:w-2/3 m-2 sm:m-4 flex flex-col md:flex-row justify-center ">
                <div class="md:w-1/2 p-4 text-center flex-col justify-center">
                    <div class="flex flex-col shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded mb-4">
                        <div class="m-2">
                            <button onclick="location.reload();" id="stateTitle" class="text-6xl text-bold uppercase no-underline">State</button>
                        </div>
                        <div class="flex flex-col justify-center p-2 pb-4">
                            <div id="labels" class="ml-2 flex flex-wrap justify-center">
                                <div class="flex flex-row items-center mx-2"><div class="bg-key1 w-4 h-4 mr-1"></div><div>Hydroelectric</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-key2 w-4 h-4 mr-1"></div><div>Biomass</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-key3 w-4 h-4 mr-1"></div><div>Natural Gas</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-key4 w-4 h-4 mr-1"></div><div>Wind</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-key5 w-4 h-4 mr-1"></div><div>Solar</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-key6 w-4 h-4 mr-1"></div><div>Geothermal</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-key7 w-4 h-4 mr-1"></div><div>Nuclear</div></div>
                                <div class="flex flex-row items-center mx-2"><div class="bg-gray-500 bg-opacity-80 w-4 h-4 mr-1"></div><div>Other</div></div>
                            </div>
                            <div class="flex justify-center items-center">
                                <div id="map" style="width: 50em; height: 30em;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4 shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded">
                        <div class="font-bold text-4xl mb-2">
                            <span id="date"></span> Statistics
                        </div>
                        <div class="text-xl text-left">
                            <div class="sm:grid sm:grid-cols-2 sm:grid-rows-1 justify-center items-center gap-1 mt-2">
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center">
                                    <div>Number of Customers</div>
                                    <div id="numCustomers" class="text-4xl text-left pl-1"></div>
                                </div>
                                <div class="justify-center items-center">
                                    <div>Primary Source: </div>
                                    <div id="primeSource" class="text-3xl"></div>
                                </div>
                            </div>
                            
                            <div class="sm:grid sm:grid-cols-2 sm:grid-rows-1 justify-center items-center gap-1 mt-2">
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center gap-1">
                                    <div>CO2 Emissions Rank</div>
                                    <div class="progress-bar" id="co2Rank" role="progressbar"></div>
                                </div>
                                <div  class="grid grid-cols-2 grid-rows-1 justify-center items-center">
                                    Metric Tons of CO2 <div id="co2Amt" class="text-4xl text-left pl-1"></div>
                                </div>
                            </div>
                            
                            <div class="sm:grid sm:grid-cols-2 sm:grid-rows-1 justify-center items-center gap-1 mt-2">
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center gap-1">
                                    <div>Net Generation Rank</div>
                                    <div class="progress-bar" id="genRank" role="progressbar"></div>
                                </div>
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center">
                                    Net Generation in MWh <div id="genAmt" class="text-4xl text-left pl-1"></div>
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-2 sm:grid-rows-1 justify-center items-center gap-1 mt-2">
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center gap-1">
                                    <div>Renewable Energy Rank</div>
                                    <div class="progress-bar" id="renewRank" role="progressbar"></div>
                                </div>
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center">
                                    Renewable Energy in MWh <div id="renewAmt" class="text-4xl text-left pl-1"></div>
                                </div>
                            </div>
                            
                            <div class="sm:grid sm:grid-cols-2 sm:grid-rows-1 justify-center items-center gap-1 mt-2">
                                <div class="grid grid-cols-2 grid-rows-1 justify-center items-center gap-1">
                                    <div>Retail Price Rank</div>
                                    <div class="progress-bar" id="retailRank" role="progressbar"></div>
                                </div>
                                <div  class="grid grid-cols-2 grid-rows-1 justify-center items-center">
                                    Average Â¢/KWh <div id="retailPrice" class="text-4xl text-left pl-1"></div>
                                </div>
                            </div>

                        </div>
                        
                    </div>
                </div>
                <div class="md:w-1/2 px-4 pt-4 text-center flex-col justify-center">
                    <div class="p-4 h-96 shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded mb-4">
                        <canvas id="consumption"></canvas>
                    </div>
                    <div class="p-4 h-96 shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded mb-4">
                        <canvas id="renewable"></canvas>
                    </div>
                    <div class="p-4 h-96 shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded mb-4">
                        <canvas id="emissions"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
